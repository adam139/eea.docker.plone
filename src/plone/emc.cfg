[buildout]
index = https://mirrors.aliyun.com/pypi/simple
socket-timeout = 300
update-versions-file = updated_versions.cfg 

extends =
  buildout.cfg

find-links =
  https://pypi.org/simple/
  https://mirrors.aliyun.com/pypi/simple/
  http://dist.plone.org/release/5.1.6
  http://dist.plone.org/

develop +=
  src/collective.filepreviewbehavior
  src/collective.gtags
  src/collective.wtf
  src/emc.kb
  src/emc.bokeh
  src/emc.memberArea
  src/emc.project
  src/emc.theme
  src/emc.auth
  src/emc.sync
  src/emc.policy
  src/mockup
  src/plone.app.content
  src/Products.PlonePAS

eggs +=
  cx_Oracle <=7.0.0
  collective.filepreviewbehavior
  collective.externaleditor
  collective.gtags
  collective.wtf
  emc.auth
  emc.bokeh
  emc.kb
  emc.memberArea
  emc.policy
  emc.project
  emc.sync
  emc.theme
  Products.PloneHotfix20200121

[plonesite]
site-id = emc
default-language = zh-cn
profiles-initial = Products.CMFPlone:dependencies
profiles =
    plone.app.caching:default
#    plone.app.contenttypes:plone-content
    emc.policy:default
enabled = True


